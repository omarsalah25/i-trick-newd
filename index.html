<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Trick</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/icon.svg" />
    <!-- Tailwind CSS with class strategy -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OR download tailwind.min cdn file and paste your file -->
    <!-- <script src="./assets/tailwind/tailwind.min.js"></script> -->
    <!-- Configure your strategy -->
    <script>
      tailwind.config = {
        darkMode:
          "class" /* class/media, here we use class to enable manually dark mode */,

        theme: {
          extend: {
            colors: {
              custom: {
                700: "#25AEBE",
                600: "#25AEBE",
              },
			  main:{
				background:"#101010",
			  },
			  backgroundImage: {
				background: "linear-gradient(270deg, #111 4.16%, rgba(27, 27, 27, 0.00) 105.36%)",
				},
            },
          },
        },
      };
    </script>
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-main-background dark:bg-white transition items-center duration-1000 relative flex min-h-screen flex-col justify-center overflow-hidden py-6 sm:py-12"
  >

    
  	<!-- toggle button -->
	<div
      class=" w-64 h-16	 pl-8 pr-5 bg-neutral-900 transition  duration-1000 shadow-xl  dark:bg-white rounded-3xl justify-end items-center gap-6 inline-flex fixed right-20 bottom-20"
      id="theme-toggle"
    >
      <div
        class="Dark text-gray-500 dark:text-black text-base font-semi-bold text-xl  text-opacity-30 text-base font-normal font-['Poppins'] leading-10"
      >
        Dark
      </div>
      <div
        class="w-20 h-8 relative rounded-full p-1  border border-custom-700 bg-black dark:bg-white relative transition  duration-1000 ease-in focus:outline-none focus:ring-2 focus:ring-custom-700 dark:focus:ring-custom-600 dark:focus:border-custom-700 focus:border-transparent"
      >
        <div
          id="theme-toggle-dark-icon"
          class="hidden rounded-full w-6 h-6 bg-custom-700 dark:bg-custom-700 relative ml-0 dark:ml-20 pointer-events-none transition  duration-1000 ease-in"
        ></div>
        <div
          id="theme-toggle-light-icon"
          class="hidden rounded-full w-6 h-6 bg-custom-700 dark:bg-custom-700 relative ml-0 dark:ml-12 pointer-events-none transition  duration-1000 ease-in"
        ></div>
      </div>
      <div
        class="Light text-white dark:text-gray-500  text-base font-semi-bold text-xl font-['Poppins'] leading-10"
      >
        Light
      </div>
    </div>
	
    <script>
      var themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      var themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

    // Change the icons inside the button based on previous settings
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      themeToggleLightIcon.classList.remove("hidden");
    } else {
      themeToggleDarkIcon.classList.remove("hidden");
    }

    var themeToggleBtn = document.getElementById("theme-toggle");

    themeToggleBtn.addEventListener("click", function () {
      // toggle icons inside button
      themeToggleDarkIcon.classList.toggle("hidden");
      themeToggleLightIcon.classList.toggle("hidden");

      // if set via local storage previously
      if (localStorage.getItem("color-theme")) {
        if (localStorage.getItem("color-theme") === "light") {
          document.documentElement.classList.add("dark");
          localStorage.setItem("color-theme", "dark");
        } else {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("color-theme", "light");
        }

        // if NOT set via local storage previously
      } else {
        if (document.documentElement.classList.contains("dark")) {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("color-theme", "light");
        } else {
          document.documentElement.classList.add("dark");
          localStorage.setItem("color-theme", "dark");
        }
      }
    });
  </script>
	</body>
</html>
