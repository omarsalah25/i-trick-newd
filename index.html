<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Trick</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/icon.svg" />
    <!-- Tailwind CSS with class strategy -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OR download tailwind.min cdn file and paste your file -->
    <!-- <script src="./assets/tailwind/tailwind.min.js"></script> -->
    <!-- Configure your strategy -->
    <script>
      tailwind.config = {
        darkMode:
          "class" /* class/media, here we use class to enable manually dark mode */,

        theme: {
          extend: {
            colors: {
              custom: {
                700: "#25AEBE",
                600: "#25AEBE",
              },
            },
          },
        },
      };
    </script>
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-slate-100 dark:bg-slate-800 dark:bg-opacity-96 relative flex min-h-screen flex-col justify-center overflow-hidden py-6 sm:py-12"
  >
  	<!-- header section -->
    <section class="w-full" id="header">
		
	</section>

    
  	<!-- toggle button -->
	<div
      class="Frame995 w-56 h-14 pl-8 pr-5 bg-neutral-900 rounded-3xl justify-end items-center gap-2 inline-flex fixed right-5 bottom-5"
      id="theme-toggle"
    >
      <div
        class="Dark text-white text-opacity-30 text-base font-normal font-['Poppins'] leading-10"
      >
        Dark
      </div>
      <div
        class="Group288884 w-20 h-6 relative rounded-full p-1 bg-black dark:bg-black relative transition-colors duration-500 ease-in focus:outline-none focus:ring-2 focus:ring-custom-700 dark:focus:ring-custom-600 focus:border-transparent"
      >
        <div
          id="theme-toggle-dark-icon"
          class="hidden rounded-full w-4 h-4 bg-custom-700 dark:bg-custom-700 relative ml-0 dark:ml-20 pointer-events-none transition-all duration-300 ease-out"
        ></div>
        <div
          id="theme-toggle-light-icon"
          class="hidden rounded-full w-4 h-4 bg-custom-700 dark:bg-custom-700 relative ml-0 dark:ml-14 pointer-events-none transition-all duration-300 ease-out"
        ></div>
      </div>
      <div
        class="Light text-white text-base font-normal font-['Poppins'] leading-10"
      >
        Light
      </div>
    </div>
    <script>
      var themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      var themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      // Change the icons inside the button based on previous settings
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
      } else {
        themeToggleDarkIcon.classList.remove("hidden");
      }

      var themeToggleBtn = document.getElementById("theme-toggle");

      themeToggleBtn.addEventListener("click", function () {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");

        // if set via local storage previously
        if (localStorage.getItem("color-theme")) {
          if (localStorage.getItem("color-theme") === "light") {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          }

          // if NOT set via local storage previously
        } else {
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          } else {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          }
        }
      });
    </script>
  </body>
</html>
